version: 2
jobs:
  build:

    # Specify the Xcode version to use
    macos:
      xcode: "8.3.3"
      
    environment:
      FASTLANE_LANE: test
    steps:
      - checkout
      - run:  echo "Hi"
      
      - run: bundle install
      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
